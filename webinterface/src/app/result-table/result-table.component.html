
<table  mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MSE </th>
      <td mat-cell *matCellDef="let element"> {{element.mse}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rmse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RMSE </th>
      <td mat-cell *matCellDef="let element"> {{element.rmse}} </td>
    </ng-container>
  
    <ng-container matColumnDef="mae">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MAE </th>
      <td mat-cell *matCellDef="let element"> {{element.mae}} </td>
    </ng-container>
  
    <ng-container matColumnDef="coefficient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coefficient </th>
      <td mat-cell *matCellDef="let element"> {{element.coefficient}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button (click)="exporter.exportTable('xlsx')">Export Table</button>
