<h1 id="headline">Power Generation and Predictions<h1>

    <div id="myProgress">
        <div id="progressBarText"> </div>
        <div id="myBar"></div>
    </div>


<div>
<mat-form-field appearance="fill" class="formfield">
    <mat-label>Choose model</mat-label>
    <mat-select [(ngModel)]="selectedModel">
      <mat-option [value]="model" *ngFor="let model of availableModels">{{ model }}</mat-option>
    </mat-select>
  </mat-form-field>
<div>

<div>
  <mat-form-field appearance="fill" class="formfield">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" matStartDate="defaultStartDate" matEndDate="defaultEndDate">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  
</div>

  <!-- Enter number of steps to predict:
  <input type="number" class="input" [(ngModel)]="timestepsToPredict"> -->
  <button (click)="startPredicting()">Predict with GRU Solar Model</button>

  <button (click)="startPredictingAllGRUMOdels()">Predict with all available GRU Solar Models</button>


<div class="grid2x1">
    <div>MSE of GRU: {{MSEofGRU | number : '1.2-2'}}</div>
    <div>RMSE of GRU: {{RMSEofGRU | number : '1.2-2'}}</div>
    <div>MAE of GRU: {{MAEofGRU | number : '1.2-2'}}</div>
    <div>Coefficient of GRU: {{ coefficientOfGRU }}</div>
    <div id="GRUFixedChart"></div>
    <div id="GRULiveChart"></div>
</div>


<app-result-table></app-result-table>
